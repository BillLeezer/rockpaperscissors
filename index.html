<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
        function computerPlay() {
            let computerChoices = [
                "Rock",
                "Paper",
                "Scissors"
            ];
            let computerSelection = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            return computerSelection;
        };
        console.log(computerPlay());
        </script>
    </body>
</html>
