<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id='controls'>
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
            <button id='reset'>Reset</button>
        </div>
        <div id='scoreBoard'>

        </div>
        <script>
            //activates function that ties the controls to the appropriate outcomes
            initiateButtons();
            let humanScore = 0;
            let computerScore = 0;
            //operation that sets the scoreboard
            const scoreArea = document.querySelector('#scoreBoard');
            const scoreText = document.createElement('h1');
            scoreBoard.classList.add('scoreText');
            scoreText.textContent = "Just Testing";
            scoreBoard.appendChild(scoreText);
            //function to select the computer's move
            function computer() {
                let computerOptions = ['Rock', 'Paper', 'Scissors'];
                let x = computerOptions[Math.floor(Math.random() * computerOptions.length)].toUpperCase();
                return x;
            }
            //function to reset the score after a five-game match
            function scoreZero() {
                humanScore = 0;
                computerScore = 0;
            }
            //function that actually does the tying of the controls to the appropriate outcomes
            function initiateButtons() {
                let rockButton = document.querySelector('#rock');
                let paperButton = document.querySelector('#paper');
                let scissorsButton = document.querySelector('#scissors');
                let resetButton = document.querySelector('#reset');
                resetButton.addEventListener('click', function() {
                    scoreZero();
                });
                rockButton.addEventListener('click', function() {
                    playRound(computer(), 'ROCK');
                });
                paperButton.addEventListener('click', function() {
                    playRound(computer(), 'PAPER');
                });
                scissorsButton.addEventListener('click', function() {
                    playRound(computer(), 'SCISSORS');
                });
            }
            function playRound(computerMove, humanMove) {
                if (computerMove === humanMove) {
                    console.log('Tie!');
                } else if (computerMove === 'ROCK' && humanMove === 'PAPER') {
                    console.log('Human takes this round! Paper covers rock.');
                    humanScore++;
                } else if (computerMove === 'PAPER' && humanMove === 'ROCK') {
                    console.log('Computer takes this round! Paper covers rock.');
                    computerScore++;
                } else if (computerMove === 'ROCK' && humanMove === 'SCISSORS') {
                    console.log('Computer takes this round! Rock smashes scissors.');
                    computerScore++;
                } else if (computerMove === 'SCISSORS' && humanMove === 'ROCK') {
                    console.log('Human takes this round! Rock smashes scissors.');
                    humanScore++;
                } else if (computerMove === 'PAPER' && humanMove === 'SCISSORS') {
                    console.log('Human takes this round! Scissors cuts paper.');
                    humanScore++;
                } else if (computerMove === 'SCISSORS' && humanMove === 'PAPER') {
                    console.log('Computer takes this round! Scissors cuts paper.');
                    computerScore++;
                }
                //checks to see if a winner has been declared yet
                if (computerScore == 5 || humanScore == 5) {
                    if (computerScore > humanScore) {
                        console.log('Computer Wins! Final Score Is ' + computerScore + ' to ' + humanScore);
                    } else if (humanScore > computerScore) {
                        console.log('Human Wins! Final Score Is ' + computerScore + ' to ' + humanScore);
                    }
                }
            }
        </script>
    </body>
</html>
