<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id='controls'>
            <button id='rock'>Rock</button>
            <button id='paper'>Paper</button>
            <button id='scissors'>Scissors</button>
            <button id='reset'>Reset</button>
        </div>
        <div id='scoreBoard'>
        </div>
        <script>
            //activates function that ties the controls to the appropriate outcomes
            initiateButtons();
            //sets initial score to zero
            let humanScore = 0;
            let computerScore = 0;
            //sets scoreboard on page load
            const scoreArea = document.querySelector('#scoreBoard');
            const scoreText = document.createElement('h1');
            const roundResultText = document.createElement('h2');
            scoreBoard.classList.add('scoreText');
            scoreBoard.classList.add('roundResultText');
            scoreText.textContent = "Player Score:" + " " + humanScore + " " + "Computer Score:" + " " + computerScore;
            scoreBoard.appendChild(scoreText);
            scoreBoard.appendChild(roundResultText);
            //pdates the scoreboard each round
            function scoreboardSet() {
                scoreText.textContent = "Player Score:" + " " + humanScore + " " + "Computer Score:" + " " + computerScore;
            }
            //selects the computer's move
            function computer() {
                let computerOptions = ['Rock', 'Paper', 'Scissors'];
                let x = computerOptions[Math.floor(Math.random() * computerOptions.length)].toUpperCase();
                return x;
            }
            //resets the score (incl. scoreboard) to zero
            function scoreZero() {
                humanScore = 0;
                computerScore = 0;
                scoreText.textContent = "Player Score:" + " " + humanScore + " " + "Computer Score:" + " " + computerScore;
            }
            function initiateButtons() {
                let rockButton = document.querySelector('#rock');
                let paperButton = document.querySelector('#paper');
                let scissorsButton = document.querySelector('#scissors');
                let resetButton = document.querySelector('#reset');
                resetButton.addEventListener('click', function() {
                    scoreZero();
                });
                rockButton.addEventListener('click', function() {
                    playRound(computer(), 'ROCK');
                });
                paperButton.addEventListener('click', function() {
                    playRound(computer(), 'PAPER');
                });
                scissorsButton.addEventListener('click', function() {
                    playRound(computer(), 'SCISSORS');
                });
            }
            function playRound(computerMove, humanMove) {
                if (computerMove === humanMove) {
                    roundResultText.textContent = 'Tie!';
                } else if (computerMove === 'ROCK' && humanMove === 'PAPER') {
                    roundResultText.textContent = 'Human takes this round! Paper covers rock.';
                    humanScore++;
                } else if (computerMove === 'PAPER' && humanMove === 'ROCK') {
                    roundResultText.textContent = 'Computer takes this round! Paper covers rock.';
                    computerScore++;
                } else if (computerMove === 'ROCK' && humanMove === 'SCISSORS') {
                    roundResultText.textContent = 'Computer takes this round! Rock smashes scissors.';
                    computerScore++;
                } else if (computerMove === 'SCISSORS' && humanMove === 'ROCK') {
                    roundResultText.textContent = 'Human takes this round! Rock smashes scissors.';
                    humanScore++;
                } else if (computerMove === 'PAPER' && humanMove === 'SCISSORS') {
                    roundResultText.textContent = 'Human takes this round! Scissors cuts paper.';
                    humanScore++;
                } else if (computerMove === 'SCISSORS' && humanMove === 'PAPER') {
                    roundResultText.textContent = 'Computer takes this round! Scissors cuts paper.';
                    computerScore++;
                }
                //checks to see if a winner has been declared yet
                if (computerScore == 5 || humanScore == 5) {
                    if (computerScore > humanScore) {
                        scoreText.textContent = 'Computer Wins! Final Score Is ' + computerScore + ' to ' + humanScore;
                    } else if (humanScore > computerScore) {
                        scoreText.textContent = 'Human Wins! Final Score Is ' + computerScore + ' to ' + humanScore;
                    } 
                } else {
                        scoreboardSet();
                    }
            }
        </script>
    </body>
</html>
